<html>
 <head>
    <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#button1').click(function(event) {
                $('#text').toggleClass('highlight');
            });
        });
    </script>
    <style>
        .highlight {
        color: red;
        }
    </style>
 </head>
 <body>
    <p id='text'>Super texte</p>
    <button id='button1'>Click me</button>
 </body>
</html>
